<ion-app>
  <ion-menu contentId="contenido">

    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content  class="ion-padding">
      <ion-list>

        <ion-menu-toggle>
          <ion-item button routerLink="inicio" routerLinkActive="seleccionado">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button routerLink="galeria" routerLinkActive="seleccionado">
            <ion-icon name="images-outline" slot="start"></ion-icon>
            <ion-label>Ideas para reutilizar</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button routerLink="denuncias" routerLinkActive="seleccionado">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>Aspectos legales</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button routerLink="agregar-rec" routerLinkActive="seleccionado">
            <ion-icon name="enter-outline" slot="start"></ion-icon>
            <ion-label>Añadir recicladora</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button routerLink="ajustes" routerLinkActive="seleccionado">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Ajustes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button routerLink="sugerencias" routerLinkActive="seleccionado">
            <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
            <ion-label>Enviar comentarios</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button routerLink="recicladoras" routerLinkActive="seleccionado">
            <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
            <ion-label>Vista Recicladoras</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>

  </ion-menu>
 
  <ion-router-outlet id="contenido"></ion-router-outlet>
</ion-app>
